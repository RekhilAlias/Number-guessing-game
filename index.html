<!DOCTYPE html>
<html>
  <head>
    <title>Simple Ai</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Guess The Number</a>
    </nav>
    <main>
      <h1 class="banner p-3">Ai</h1>
      <div class="form-group">
        <input
          id="number-guess"
          class="form-control form-control-lg"
          type="number"
          placeholder="Enter your number : "
        />
      </div>
      <div id="result"></div>
      <button type="button" id="number-submit" class="btn btn-lg btn-secondary">
        Check Me
      </button>
      <button type="button" id="restart-game" class="btn btn-lg btn-light">
        Restart
      </button>

      <button type="button" id="exit" class="btn btn-lg btn-light">Exit</button>
      <div id="history"></div>
    </main>
  </body>
</html>
